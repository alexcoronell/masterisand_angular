<section class="defaultSection BusinessSection">
    <div class="defaultSection__content BusinessSection__content container">
        <div class="row">
            <div class="defaultSection__content__titleArea col-12 col-md-4 col-lg-3">
                <h3 class="defaultSection__content__titleArea__title titleSection">{{descriptionBusiness.title}}</h3>
            </div>
            <div class="defaultSection__content__textArea BusinessSection__content__textArea col-md-8 col-lg-9 p-3">
                <h1 class="hideMobile">Masterisand</h1>
                <p *ngFor="let item of descriptionBusiness.description" class="hideMobile">{{item}}</p>
                <p *ngFor="let item of descriptionBusiness.descriptionMobile" class="hideDesktop">{{item}}</p>
            </div>
        </div>
    </div>
</section>
