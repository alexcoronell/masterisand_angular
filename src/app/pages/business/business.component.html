<main class="pages BusinessPage">
    <app-presentation-page [title]="titlePage" [background]="background"></app-presentation-page>
    <div class="BusinessPage__content container py-3 my-3">
        <article class="BusinessPage__content__main row">
            <picture class="col-12 col-sm-6 my-3">
                <img src="../../../assets/images/logo/Logo 01.svg" alt="Masterisand">
            </picture>
            <div class="col-12 col-sm-6 mb-3">
                <h3 class="text-center">{{business.title}}</h3>
                <p *ngFor="let p of business.descriptionMobile">{{p}}</p>
            </div>
        </article>

        <!-- Mission, Visión, Valores -->
        <section class="BusinessPage__content__secondary mb-3 hideDesktop">
            <div class="accordion row">
                <article class="accordion-item BusinessPage__content__secondary__accordion mb-1 col-md-4 px-md-0" *ngFor="let item of business.others, index as i">
                    <h4 class="accordion-header BusinessPage__content__secondary__accordion__header" id="heading{{i}}">
                        <button class="BusinessPage__content__secondary__accordion__header__button accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'#collapse'+i">
                  {{item.title}}
                </button>
                    </h4>
                    <div id="collapse{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i">
                        <div class="accordion-body BusinessPage__content__secondary__accordion__content">
                            <p *ngFor="let p of item.description">{{p}}</p>
                        </div>
                    </div>
                </article>
            </div>
        </section>

        <!-- Mission, Visión, Valores -->
        <section class="BusinessPage__content__secondary mb-3 hideMobile">
            <div class="accordion row">
                <article class="accordion-item BusinessPage__content__secondary__accordion mb-1 col-md-4 px-md-0" *ngFor="let item of business.others, index as i">
                    <h4 class="accordion-header BusinessPage__content__secondary__accordion__header" id="heading{{i}}">
                        <button class="BusinessPage__content__secondary__accordion__header__button accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'#collapse'+i">
                {{item.title}}
              </button>
                    </h4>
                    <div id="collapse{{i}}" class="accordion-collapse" [attr.aria-labelledby]="'heading'+i">
                        <div class="accordion-body BusinessPage__content__secondary__accordion__content">
                            <p *ngFor="let p of item.description">{{p}}</p>
                        </div>
                    </div>
                </article>
            </div>
        </section>

    </div>
</main>
