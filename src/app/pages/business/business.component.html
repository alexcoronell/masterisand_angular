<main class="pages BusinessPage">
    <app-presentation-page [title]="title" [background]="background"></app-presentation-page>
    <div class="BusinessPage__content container py-2 my-3">
        <article class="BusinessPage__content__main row">
            <picture class="col-12 col-sm-6 my-3">
                <img src="../../../assets/images/logo/Logo 01.svg" alt="Masterisand">
            </picture>
            <div class="col-12 col-sm-6 mb-3">
                <h1 class="text-center">Masterisand</h1>
                <h3 class="text-center">{{business.title}}</h3>
                <p *ngFor="let p of business.description">{{p}}</p>
            </div>
        </article>

        <!-- Mobile Version -->
        <article class="BusinessPage__content__secondaryMobile hideDesktop mb-3">
            <div class="accordion">
                <div class="accordion-item BusinessPage__content__secondaryMobile__accordion" *ngFor="let item of business.others, index as i">
                    <h2 class="accordion-header BusinessPage__content__secondaryMobile__accordion__header" id="heading{{i}}">
                        <button class="BusinessPage__content__secondaryMobile__accordion__header__button accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'#collapse'+i">
                  {{item.title}}
                </button>
                    </h2>
                    <div id="collapse{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i">
                        <div class="accordion-body BusinessPage__content__secondaryMobile__accordion__content">
                            <p *ngFor="let p of item.description">{{p}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <!-- Desktop Version -->
        <section class="row hideMobile BusinessPage__content__secondaryDesktop mb-3">
            <article class="card col-md-4" *ngFor="let item of business.others, index as i">
                <div class="card-body">
                    <h5 class="card-title BusinessPage__content__secondaryDesktop__title">{{item.title}}</h5>
                    <p class="card-text BusinessPage__content__secondaryDesktop__text" *ngFor="let p of item.description">{{p}}</p>
                </div>
            </article>
        </section>
    </div>
</main>
